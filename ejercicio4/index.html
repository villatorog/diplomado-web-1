                </ul>

        <main class="page-main">
            <div class="container">
                <section class="page-section">
                  <div class="row">
                        <div class="col tb-col-4">
                            <img src="images/img4.jpg" alt="" />
                        </div>
                        <div class="col tb-col-8">
                            <h2>Contáctanos</h2>
                            <form action="php/send.php" class="form" method="post" novalidate id="formContact">
                                <div class="form__element">
                                        <label for="formName" class="form__label">Nombre:</label>
                                        <input id="formName" type="text" class="form__text" value="Lourdes" name="formName" required/>
                                </div>
                                <div class="form__element">
                                        <label for="formEmail" class="form__label">Correo electrónico:</label>
                                        <input id="formEmail" type="email" class="form__text" placeholder="nombre@misitio.com" name="formEmail" required />
                                </div>
                                <div class="form__element">
                                        <label for="formTel" class="form__label"> Teléfono:</label>
                                        <input id="formTel" type="tel" class="form__text" placeholder="55 11223344" name="formTel" minlength="8" maxlength="10" required/>
                                </div>
                                <div class="form__element">
                                        <label for="formUrl" class="form__label">Sitio Web:</label>
                                        <input id="formUrl" type="url" class="form__text" placeholder="http://www.misitio.com" name="formUrl" required/>

                                </div>
                                <div class="form__element">
                                    <label for="formCountry" class="form__label">Pais</label>
                                    <select name="formCountry" class="form__select" name="formCountry" required >
                                        <option value="">Selecciona tu pais de nacimiento</option>
                                        <option value="Mexico">Mexico</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Italia">Italia</option>
                                        <option value="Japon">Japon</option>
                                    </select>
                                </div>
                                <div class="form__element">
                                    <span class="form__label">Sexo:</span>
                                    <input id="formMale" type="radio" name="formGender" value="Masculino" />
                                    <label for="formMale">Masculino</label> 
                                    <input id="formFemenino" type="radio" name="formGender" value="Femenino" />
                                    <label for="formFemenino">Femenino</label> 
                                </div>
                                <div class="form__element">
                                    <span class="form__label">Pasatiempos:</span>
                                        <input id="formRead" type="checkbox" name="formRead" value="Leer"/>
                                        <label for="formRead">Leer</label> 
                                        <input id="formSwim" type="checkbox" name="formSwim" value="Nadar"/>
                                        <label for="formSwim">Nadar</label>
                                        <input id="formRun" type="checkbox" name="formRun" value="Correr" />
                                        <label for="formRun">Correr</label>
                                        <input id="formPlay" type="checkbox" name="formPlay" value="jugar"/>
                                        <label for="formPlay">Jugar</label>
                                </div>
                                <div class="form__element">
                                    <label for="formMessage" class="form__label">Escribe tu comentario:</label>
                                    <textarea id="formMessage" class="form__textarea" name="formMessage" required></textarea>
                                </div>
                                <div class="form__element tr"> 
                                    <input type="reset" class="form__button" value="Limpiar Formulario" />
                                    <input type="submit" class="form__button form__button--main" value="Enviar Datos" />
                                </div>
                                <!--Elementos de formulario:
                                input:
                                    -text:Campo de texto
                                    -tel:Campo para numero telefonico
                                    -email:Campo para correo electronico
                                    -checkbox:Casilla de verifición
                                    -radio:Selecciona solo una opcion
                                    -password:Se muestran asteriscos o bullet por cada caracter escrito
                                    -number:Campo number
                                    -reset:Resetear el form a su estado por defecto
                                    -submit:Boton para enviar datos
                                    -label:para definir una etiqueta a un elemento de formulario
                                     * atributo for:es un atributo en el que se especifica el valor
                                      del atributo id del elemento del formulario para vincularlo con
                                      ese elemento(input).
                                    -url:Para direcciones web    
                                       -textarea:Campo de texto multilinea 
                                       -select:combo o dropbox de multiples opciones:
                                       option:Representa cada una de las opciones del elemento select
                                        cuando se presiona el boton de submit se crean variables en las
                                        que se guarda cada valor de los elementos del formulario
                                        el nombre que se asigna a la variable es el valor que se define en el 
                                        atributo name ejemplo:
                                        <input id="formTel" type="tel" name="formTel" />
                                        se crea una variable llamada formTel y se guarda lo que el usuario escribe:
                                        formTel =[lo que el usuario escribe]
                                        <input id="formRun" type="checkbox" name="formRun" value="Run" />
                                        se crea una variable llamada "formRun" y se guarda el valor del atributo "value"
                                        formRun=Run
                                    !-->
                                  
                            </form>
                        </div>
                    </div>
                    
                </section>
